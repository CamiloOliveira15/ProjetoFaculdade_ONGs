<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- T칤tulo e Meta Tags (Requisito de SEO) -->
    <title>Cadastro de Volunt치rio | MiauApoio</title>
    <meta name="description" content="Fa칞a parte da nossa equipe! Cadastre-se como volunt치rio na MiauApoio e ajude a salvar vidas.">

    <!-- Tailwind CSS (Para atender 'CSS3 avan칞ado' e 'Responsividade') -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configura칞칚o de Cores do Tema (Seguindo a paleta da MiauApoio) -->
    <script>
      tailwind.config = {
        darkMode: 'class', // Habilita o modo escuro via classe
        theme: {
          extend: {
            colors: {
              // Mapeia as vari치veis CSS para o Tailwind
              primary: 'var(--color-primary)',
              'primary-dark': 'var(--color-primary-dark)',
              secondary: 'var(--color-secondary)',
              'secondary-light': 'var(--color-secondary-light)',
              light: 'var(--color-light)',
              // Mapeia as cores de fundo e texto
              background: 'var(--color-bg)',
              'background-alt': 'var(--color-bg-alt)',
              foreground: 'var(--color-text)',
              'foreground-muted': 'var(--color-text-muted)',
              'border-color': 'var(--color-border)',
            }
          }
        }
      }
    </script>
    
    <!-- Link para o CSS Customizado -->
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>


<body class="flex min-h-screen flex-col items-center justify-center bg-background-alt p-4 text-foreground-muted">

    

    
    <main class="w-full max-w-2xl my-12">
        <div class="bg-background p-8 sm:p-10 rounded-2xl shadow-xl shadow-[var(--color-shadow)]">
            
            <!-- Logo (Como em login.html) -->
            <a href="index.html" class="flex-shrink-0 flex justify-center items-center gap-2 mb-6">
              <span class="text-3xl" role="img" aria-label="Pata de gato">游</span>
              <span class="text-2xl font-bold text-foreground">
                MiauApoio
              </span>
            </a>

            <!-- T칤tulos -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-foreground">
                    Seja um Volunt치rio
                </h1>
                <p class="mt-2 text-foreground-muted">
                    Fa칞a a diferen칞a na vida de centenas de animais.
                </p>
                <p class="mt-1 text-sm text-foreground-muted">
                    <span class="text-red-500">*</span> Os campos sinalizados s칚o de preenchimento obrigat칩rio.
                </p>
            </div>
            
           
            <div id="status-message" class="mt-6 text-center" role="alert">
                <!-- O JavaScript (script.js) inserir치 as mensagens aqui -->
            </div>

            
            <form id="cadastro-form" class="mt-8 space-y-8" novalidate>
                
                <fieldset class="space-y-6">
                    <legend class="sr-only">Dados Pessoais</legend>
                    
                    <!-- Linha 1: Nome -->
                    <div>
                        <label for="nome" class="block text-sm font-medium text-foreground-muted">
                            Nome Completo
                            <span class="text-red-500 ml-1">*</span>
                        </label>
                        <input type="text" id="nome" name="nome"
                               required autocomplete="name"
                               class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                    </div>
                    
                    <!-- Linha 2: E-mail e CPF -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="email" class="block text-sm font-medium text-foreground-muted">
                                E-mail
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="email" id="email" name="email"
                                   required autocomplete="email"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="cpf" class="block text-sm font-medium text-foreground-muted">
                                CPF
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="text" id="cpf" name="cpf"
                                   required autocomplete="off"
                                   placeholder="000.000.000-00"
                                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                   title="Digite um CPF no formato 000.000.000-00"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                    </div>
                    
                    <!-- Linha 3: Telefone e Nascimento -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="telefone" class="block text-sm font-medium text-foreground-muted">
                                Telefone / Celular
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="tel" id="telefone" name="telefone"
                                   required autocomplete="tel"
                                   placeholder="(00) 00000-0000"
                                   pattern="\(\d{2}\) \d{5}-\d{4}"
                                   title="Digite um telefone no formato (00) 00000-0000"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="nascimento" class="block text-sm font-medium text-foreground-muted">
                                Data de Nascimento
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="date" id="nascimento" name="nascimento"
                                   required autocomplete="bday"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm dark:[color-scheme:dark]">
                        </div>
                    </div>
                </fieldset>
                
                <fieldset class="space-y-6">
                    <legend class="sr-only">Endere칞o</legend>
                    
                    <!-- Linha 4: CEP e Endere칞o -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
                        <div class="sm:col-span-1">
                            <label for="cep" class="block text-sm font-medium text-foreground-muted">
                                CEP
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="text" id="cep" name="cep"
                                   required autocomplete="postal-code"
                                   placeholder="00000-000"
                                   pattern="\d{5}-\d{3}"
                                   title="Digite um CEP no formato 00000-000"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                        <div class="sm:col-span-2">
                            <label for="endereco" class="block text-sm font-medium text-foreground-muted">
                                Endere칞o (Rua, N춿, Bairro)
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="text" id="endereco" name="endereco"
                                   required autocomplete="address-line1"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                    </div>
                    
                    <!-- Linha 5: Cidade e Estado -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div>
                            <label for="cidade" class="block text-sm font-medium text-foreground-muted">
                                Cidade
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="text" id="cidade" name="cidade"
                                   required autocomplete="address-level2"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                        <div>
                            <label for="estado" class="block text-sm font-medium text-foreground-muted">
                                Estado
                                <span class="text-red-500 ml-1">*</span>
                            </label>
                            <input type="text" id="estado" name="estado"
                                   required autocomplete="address-level1"
                                   class="mt-1 block w-full rounded-md border-border-color bg-background text-foreground shadow-sm focus:border-primary focus:ring-primary sm:text-sm">
                        </div>
                    </div>
                </fieldset>
                
                
                <div class="pt-4">
                    <button type="submit" id="submit-button" class="w-full btn btn-primary text-lg px-10 py-3">
                        Enviar Cadastro
                    </button>
                </div>
            </form>
            
            <!-- Link para Voltar (Como em login.html) -->
            <div class="mt-6 text-center">
                <a href="index.html" class="text-sm font-medium text-primary hover:text-primary-dark">
                    &larr; Voltar para o site
                </a>
            </div>

        </div>
    </main>

    

    <!-- Link para o JavaScript -->
    <script src="assets/js/script.js" defer></script>
</body>
</html>
